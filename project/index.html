<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60f96566f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>  
</head>
<body>
   <nav class="navbar">
       <div class="column1">
           <span class="c1"><i class="fas fa-bars"></i></span>
           <span class="c2"><img src="logo.png" alt=""></span>
       </div>
       <div class="column2">
           <div class="search-bar">
               <input type="text" name="" id="" placeholder="Buscar">
              <button type="submit"><i class="fas fa-search"></i></button>
           </div>
           <img src="micro.png" alt="">
       </div>
       <div class="column3">
           <span class="c1"><img src="test.png" alt=""></span>
           <span class="c2"><img src="menu.png" alt=""></span>
           <span class="c3"><img src="notif.png" alt=""></span>
           <span class="c4"><img src="user.png" alt=""></span>
       </div>
   </nav>
   <div class="container-body">
       <div class="container-player">
           <div class="player">
            <iframe width="832" height="451" src="https://www.youtube.com/embed/pquPUX1EihM" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
           </iframe> 
        </div>
           <div class="video-title">
               <h1>What is Software Development</h1>
           </div>
           <div class="video-views">
               <p>150,0000 views - 10 sept 2015</p>
           </div>
       </div>
       <div class="container-sidebar">
           <div class="next-video">
               <div class="min-video"></div>
               <div class="video-text">
                   <div class="min-title"></div>
                   <div class="min-channel"></div>
                   <div class="min-visualizations"></div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
